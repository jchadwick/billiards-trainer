[tool:pytest]
# Test configuration for billiards-trainer backend
minversion = 7.4.0
testpaths = backend/tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=backend
    --cov-report=html:backend/htmlcov
    --cov-report=xml:backend/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests between modules
    performance: Performance and benchmark tests
    system: End-to-end system tests
    slow: Tests that take longer to run
    hardware: Tests requiring hardware (cameras, projectors)
    network: Tests requiring network access

# Async test configuration
asyncio_mode = auto

# Timeout configuration (in seconds)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pygame
    ignore::UserWarning:moderngl

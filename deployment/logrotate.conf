# Log rotation configuration for Billiards Trainer system

/opt/billiards-trainer/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 644 billiards billiards
    postrotate
        systemctl reload billiards-trainer || true
    endscript
}

/var/log/nginx/billiards-trainer*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 644 www-data www-data
    postrotate
        systemctl reload nginx || true
    endscript
}
